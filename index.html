<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: layout/5</title>
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css">
</head>
<body>

<div id="layout" style="width: 900px; height: 400px;"></div>

<div style="height: 20px;"></div>

<span style="display: inline-block; width: 50px;"> Left: </span>
<button class="w2ui-btn" onclick="action('html', 'left', 'This is some content set manually', 'blur')">Set Content</button>
<button class="w2ui-btn" onclick="action('load', 'left', 'data/content1.html', 'slide-left')">Load Content 1</button>
<button class="w2ui-btn" onclick="action('load', 'left', 'data/content2.html', 'slide-right')">Load Content 2</button>

<div style="height: 10px;"></div>

<span style="display: inline-block; width: 50px;"> Main: </span>
<button class="w2ui-btn" onclick="action('html', 'main', 'This is some content set manually', 'blur')">Set Content</button>
<button class="w2ui-btn" onclick="action('load', 'main', 'data/content1.html', 'slide-left')">Load Content 1</button>
<button class="w2ui-btn" onclick="action('load', 'main', 'data/content2.html', 'slide-right')">Load Content 2</button>

<script type="module">
import { w2layout } from 'https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.es6.min.js'

let pstyle = 'border: 1px solid #efefef; padding: 5px'
let layout = new w2layout({
    box: '#layout',
    name: 'layout',
    panels: [
        { type: 'top', size: 50, style: pstyle, html: 'top', resizable: true },
        { type: 'left', size: 300, style: pstyle, html: 'left', resizable: true },
        { type: 'main', style: pstyle, html: 'main' }
    ]
})

window.action = function(method, param1, param2, param3) {
    layout[method](param1, param2, param3)
}
</script>

</body>
</html>
