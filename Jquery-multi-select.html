<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jquery-multi-select</title>
    <link rel="stylesheet" type="text/css" href="../css/test-styles.css">
    <link rel="stylesheet" type="text/css" href="test-styles.css">
</head>
<body>

    <form class="test-example">
        <label for="s">Select :</label>
        <select id="s" name="choose..." multiple>
            <option value="aaa">AAA</option>
            <option value="bbb">BBB</option>
            <option value="ccc">CCC</option>
        </select>
    </form>

  

    <script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery.multi-select.js"></script>
    <script type="text/javascript">
    $(function(){
        $('#s').multiSelect();    
    });
    </script>

</body>
</html>
